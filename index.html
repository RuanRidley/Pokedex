<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imagens/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="Pokemon" class="Pokemon_image">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button id="btn_prev" class="button_btn">Prev &lt;</button>
            <button id="btn_next" class="button_btn">Next &gt;</button>
        </div>
        <img src="imagens/pokedex.png" alt="Pokédex" class="pokedex">
    </main>
    <script defer src="script.js"></script>
</body>
</html>
